{% extends "allform/main.html" %}

{% block content %}
<br>
	<div class="container-fluid">
		<a class="btn btn-primary" href="{% url 'addproduct' %}" role="button" style="float: right;">Add Product</a>
		<br>
		<br>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Product Name</th>
					<th scope="col">Quantity</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					
				{% for product in products %}

					<td>{{ product.name }}</td>
					<td>{{ product.quantity }}</td>
					<td>{{ product.price }}</td>
					<td>
						<a class="btn btn-outline-primary btn-sm" href="{% url 'editproduct' product.id %}" role="button">Edit</a>
						<a class="btn btn-outline-danger btn-sm" href="{% url 'deleteproduct' product.id %}" role="button">Delete</a>
					</td>
				</tr>

				{% endfor %}
					
				
			</tbody>
		</table>

	</div>
{% endblock %}
